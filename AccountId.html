<div id="result"></div>

<!-- Segunda Página -->
<script type="module">
  // Importando os módulos do Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

  // Configuração do Firebase (substitua pelos seus dados do Firebase)
  const firebaseConfig = {
  apiKey: "AIzaSyCUrA6RDOy27mAeagvRSWoNjYbKkHX15lA",
  authDomain: "testeccdode.firebaseapp.com",
  databaseURL: "https://testeccdode-default-rtdb.firebaseio.com",
  projectId: "testeccdode",
  storageBucket: "testeccdode.firebasestorage.app",
  messagingSenderId: "461719826236",
  appId: "1:461719826236:web:6addc4561470eec8b63839"
};

  // Inicializando o Firebase
  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app); // Obtém a instância do banco de dados

  // Referência para o dado armazenado no Firebase
  const classDivideRef = ref(database, 'contagem/classDivide');

  // Recuperar o número de elementos do Firebase
  get(classDivideRef)
    .then((snapshot) => {
      const classDivideCount = snapshot.val();
      if (classDivideCount !== null) {
        // Exibir o número de elementos com a classe "divide"
        document.getElementById("result").innerText =
          `Número de elementos com a classe 'divide': [${classDivideCount}]`;
      } else {
        document.getElementById("result").innerText = "Nenhum dado encontrado.";
      }
    })
    .catch((error) => {
      console.error("Erro ao recuperar dados do Firebase:", error);
      document.getElementById("result").innerText = "Erro ao recuperar dados.";
    });
</script>
